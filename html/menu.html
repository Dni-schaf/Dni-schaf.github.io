<!DOCTYPE html>

    <meta charset="UTF-8">

    <style>
        /* Grundlayout für das Overlay */
        #menu-overlay {
            position: fixed;
            top: 5%;
            left: 5%;
            width: 90%;
            height: 90%;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            overflow-y: auto;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        /* Bereich für die Sprachauswahl */
        .menu-section {
            margin-bottom: 20px;
        }

        #language-selection {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        #language-selection button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #e0e0e0;
            font-size: 1em;
        }

        /* Inhaltsverzeichnis als Tabelle */
        #toc {
            width: 100%;
            table-layout: fixed;
        }

        /* Erste Spalte für Bilder */
        .toc-images {
            width: 33%;
            text-align: right;
            padding-right: 10px;
        }

         /* Container für Bild und graue Überlagerung */
         .chapter-image-container {
            position: relative;
            height: 50px;
            overflow: hidden;
            border-radius: 5px;
            margin: 5px 0;
        }

        /* Grau-Überlagerung für Lesefortschritt */
        .chapter-overlay {
            position: absolute;
            top: 0;
            left: 57%;
            height: 100%;
            width: 100%; /* Startet mit voller Breite */
            background-color: #888;
            mix-blend-mode: color;
        }

        /* Bild-Element */
        .chapter-image {
            height: 100%;
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
        }


        /* Zweite Spalte für Kapiteltexte */
        .toc-text {
            width: 67%;
            text-align: left;
        }

        .chapter-title {
            font-size: 1em;
            color: #555;
            margin: 0;
        }

        .chapter-name {
            font-size: 1.5em;
            font-weight: bold;
            margin: 0;
            color: #333;
        }

        /* Einstellungen am unteren Rand */
        #settings {
            text-align: center;
            margin-top: auto;
        }

        #settings button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #e0e0e0;
            font-size: 1em;
        }

        tr {
          direction: rtl;  
        }
    </style>
</head>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Hole alle Bild-Container und setze ihre Breite basierend auf dem `data-width`-Attribut
            const chapterImages = document.querySelectorAll('.chapter-image-container');
            chapterImages.forEach(img => {
                const widthPercentage = img.getAttribute('data-width');
                img.style.width = widthPercentage + '%'; // Setzt die Breite basierend auf dem data-width Attribut
            });
        });
