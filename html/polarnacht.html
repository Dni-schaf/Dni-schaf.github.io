<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag-and-Drop Beispiel mit Trigger</title>
    <link rel="stylesheet" href="../resources/css/polarnacht.css">
</head>
<body>
    <div id="contentbox">
        <div id="imagebox">
            <div class="trigger" id="trigger1"></div>
            <div class="trigger" id="trigger2"></div>
            <div class="trigger" id="trigger3"></div>
        </div>
        <div id="draggable">
            <img id="svg-icon" src="../resources/images/icon1.svg" alt="Icon">
        </div>
        <div id="moving-box">
            <div class="cover" style="width: 100%; height: 50%; top: 0%; left: 0%;"></div>
            <div class="cover" style="width: 50%; height: 100%; top: 0%; left: 0%;"></div>
            <div class="cover" style="width: 40%; height: 100%; top: 0%; right: 0%;"></div>
            <div class="cover" style="width: 100%; height: 36%; bottom: 0%; left: 0%;"></div>
        </div>
        <div id="textbox"></div> <!-- Neues Text-div -->
    </div>
    <script src="../resources/js/polarnacht.js"></script>
</body>
</html>
